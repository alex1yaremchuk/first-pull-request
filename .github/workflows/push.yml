name: Test and Report 

on:
  push:
    branches:
      - main

# permissions:
#   issues: write

jobs:
  js-test-file-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-versioin: '17'
      
      - name: Install dependencies
        run: | 
          cd javascript
          npm install
        
      - name: Run tests
        id: run-tests
        run: |
          cd javascript
          npm test

      - name: Check issue exists
        id: check-issue
        if: ${{ failure() && steps.run-tests.outcome == 'failure' }}
        uses: actions/github-script@v7
        with:
          script: | 
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'sandbox toy issue',
              per_page: 1
            });
            if (issues.data.length > 0) {
              core.setOutput('issue_exists', 'true')
            } else {
              core.setOutput('issue_exists', 'false'
            )}

      - name: Prepare issue content
        if: ${{ failure() && steps.run-tests.outcome == 'failure' && steps.check-issue.outputs.issue_exists == 'false' }}
        run: |
          sed -e "s|SHA_PLACEHOLDER|${{ github.sha }}|" \
              -e "s|BRANCH_PLACEHOLDER|${{ github.ref }}|" \
              .github/ISSUE_TEMPLATE/test-failure.md > .github/ISSUE_TEMPLATE/test-failure-updated.md

      - name: Create issue on test failure
        if: ${{ failure() && steps.run-tests.outcome == 'failure' && steps.check-issue.outputs.issue_exists == 'false' }}
        uses: peter-evans/create-issue-from-file@v5
        with:
          token: ${{ secrets.first_pr_pat }}
          title: "Test Failure: Please fix the bug"
          content-filepath: .github/ISSUE_TEMPLATE/test-failure-updated.md
          labels: bug, good first issue, help wanted, sandbox toy issue

  zig-build-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Zig using Snap
      run: |
        sudo snap install zig --classic --beta

    # - name: Install Zig
    #   run: |
    #     wget https://ziglang.org/builds/zig-linux-x86_64-0.14.0-dev.1343+9a12905a2.tar.xz
    #     tar -xf zig-linux-x86_64-0.14.0-dev.1343+9a12905a2.tar.xz

    #     sudo mv zig-linux-x86_64-0.14.0-dev.1343+9a12905a2 /opt/zig
    #     sudo ln -s /opt/zig/zig /usr/local/bin/zig

    - name: Compile to WebAssembly
      run: |
        zig build

    - name: Checkout gh-pages Branch
      run: |
        git fetch origin
        git checkout gh-pages || git checkout --orphan gh-pages

    - name: Merge Main into peaceiris/actions-gh-pages
      run: |
        git merge main --no-edit

    # - name: Upload WebAssembly file
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: wasm
    #     path: zig-out/bin/index.wasm

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.first_pr_pat }}
        publish_dir: ./zig-out/bin

