name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check that commits only modify files (no add or remove)
        run: |
          if git diff --name-status main HEAD | grep -E '^[AD]\s+'; then
            echo "Error: Not allowed to add or remove files in this repo."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '17'

      - name: Navigate to JavaScript project directory
        run: cd javascript

      - name: Install dependencies
        run: |
          cd javascript
          npm install

      - name: Run ESLint
        run: |
          cd javascript
          npm run lint

      - name: Run tests
        run: |
          cd javascript
          npm test
