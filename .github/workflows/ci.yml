name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '17'

      - name: Navigate to JavaScript project directory
        run: cd javascript

      - name: Install dependencies
        run: |
          cd javascript
          npm install

      - name: Run ESLint
        run: |
          cd javascript
          npm run lint

      - name: Run tests
        run: |
          cd javascript
          npm test
      

